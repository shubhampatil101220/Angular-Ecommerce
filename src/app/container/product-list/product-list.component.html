<app-filter [all]="totalproductscount" [instock]="totalinstock" [outofstock]="totaloutofstock"
    (selectedFilterRadioButtonChanged)="onFilterchange($event)"></app-filter>
<div class="ekart--products--container">
    <ng-container *ngFor="let prod of products">
        <!-- *ngIf="selectedFilterRadioButton==='all' || prod.is_in_inventory.toString()=== selectedFilterRadioButton" -->

        <app-product [product]="prod"  (click)="selectedProduct = prod"
            *ngIf="searchText===''|| prod.name.toLowerCase().includes(searchText)"></app-product>


    </ng-container>
</div>
